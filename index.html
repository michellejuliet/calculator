<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <form name="form">
            <div class="display">
                <input type="text" placeholder="0" name="displayResult" id="displayResult" onchange="updateDisplay()" autocomplete="off"/>
            </div>
            <div class="buttons">
                <div class="row">
                    <input type="button" name="b7" value="7" onclick="appendNumber(b7.value)">
                    <input type="button" name="b8" value="8" onclick="appendNumber(b8.value)">
                    <input type="button" name="b9" value="9" onclick="appendNumber(b9.value)">
                    <input type="button" name="addb" value="+" onclick="chooseOperation(addb.value)">
                </div>

                <div class="row">
                    <input type="button" name="b4" value="4" onclick="appendNumber(b4.value)">
                    <input type="button" name="b5" value="5" onClick="appendNumber(b5.value)">
                    <input type="button" name="b6" value="6" onClick="appendNumber(b6.value)">
                    <input type="button" name="subb" value="-" onClick="chooseOperation(subb.value)">
                </div>

                <div class="row">
                    <input type="button" name="b1" value="1" onClick="appendNumber(b1.value)">
                    <input type="button" name="b2" value="2" onClick="appendNumber(b2.value)">
                    <input type="button" name="b3" value="3" onClick="appendNumber(b3.value)">
                    <input type="button" name="mulb" value="*" onClick="chooseOperation(mulb.value)">
                </div>

                <div class="row">
                    <input type="button" name="b0" value="0" onClick="appendNumber(b0.value)">
                    <input type="button" name="potb" value="." onClick="chooseOperation(potb.value)">
                    <input type="button" name="divb" value="/" onClick="chooseOperation(divb.value)">
                    <input type="button" class="red" value="=" onClick="compute()">
                </div>
            </div>

        </form>
        <button onclick="clearCalc()">Clear</button>
        <button onclick="deleteNum()">Del</button>
    </div>
    <script src="./assets/js/main.js"></script>
</body>

</html>
